<body>
  
  <header>
    <h1>Codificador e Decodificador Romano</h1>
  </header>
  
  <main>
    <form>
      
      <div class="divForm" id="divMensagem">
        <label for="mensagem">Insira abaixo a mensagem que deseja codificar ou decodificar:</label>
        <textarea name="mensagem" id="mensagem" cols="20" rows="50"></textarea>
      </div>
      
      <div class="divForm" id="divTipoDeCodificador">
        <label for="tipoDeCodificador">Qual m√©todo voc√™ deseja utilizar?</label>
        <select name="codificadores" id="tipoDeCodificador">
          <option value="vazio"></option>
          <option value="base64">Base64</option>
          <option value="cifra">Cifra de C√©sar</option>
        </select>
      </div>
      
      <div class="divForm" id="divChave">
        <label class="chaveInvisivel" for="chave" id="labelChave">Chave:</label>
        <input class="chaveInvisivel" type="number" name="chave" id="inputChave">
      </div>
      
      <div class="divForm" id="divRadio">
        <input type="radio" name="radio" id="radioCodificar" value="codificar" checked>
        <label for="codificado">Codificar</label>
        
        <input type="radio" name="radio" id="radioDecodificar" value="decodificar">
        <label for="decodificado">Decodificar</label> 
      </div>
      
      <div class="divForm" id="divBotao">
        <button type="submit" id="submeter" class="botoes">codificar a mensagem</button>
        <button type="submit" id="zerar" class="botoes">limpar os campos</button>
      </div>
      
      <div class="divForm" id="divResultado">
        <label for="resultado">Resultado:</label>
        <textarea name="resultado" id="resultado" cols="20" rows="50"></textarea>
      </div>
      
    </form>
    
  </main>
